<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class = "main">
        <div class = "screen"></div>
        <div class = "keyboard">
            <div class = "left-section">
                <button id = "clear-btn" class = "btn">C</button>
                <button id = "sign-btn" class = "btn">+/-</button>
                <button id = "division-btn" class = "btn operation-btn">/</button>
                <button id = "seven-btn" class = "btn number-btn">7</button>
                <button id = "eight-btn" class = "btn number-btn">8</button>
                <button id = "nine-btn" class = "btn number-btn">9</button>
                <button id = "four-btn" class = "btn number-btn">4</button>
                <button id = "five-btn" class = "btn number-btn">5</button>
                <button id = "six-btn" class = "btn number-btn">6</button>
                <button id = "one-btn" class = "btn number-btn">1</button>
                <button id = "two-btn" class = "btn number-btn">2</button>
                <button id = "three-btn" class = "btn number-btn">3</button>
                <button id = "zero-btn" class = "btn number-btn">0</button>
                <button id = "dot-btn" class = "btn">.</button>
                <button id = "DEL-btn" class = "btn">DEL</button>
            </div>
            <div class = "right-section">
                <button id = "multiplication-btn" class = "btn operation-btn">x</button>
                <button id = "subtract-btn" class = "btn operation-btn">-</button>
                <button id = "add-btn" class = "btn operation-btn">+</button>
                <button id = "equal-btn" class = "btn">=</button>
            </div>
        </div>

    </div>

    <script src = "script.js"></script>
</body>
</html>
